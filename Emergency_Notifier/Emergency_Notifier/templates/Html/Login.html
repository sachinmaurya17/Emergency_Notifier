<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Bootstrap Login Form Example</title>
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="Css/style.css">
  </head>
  <body>
    <main>
  <div class="wrapper">
    <form name = "loginform" class="form-signin" action="{% url 'FormInterface/views/LoginReq' %}" method ="POST" >{% csrf_token %}       
      <h2 class="form-signin-heading">Emergency Notifier Login</h2>
      Username: <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
      Password: <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <h4><a href="signup">Don't have a account?</a></h4>   
    </form>
  </div>
  </article>
 </main>
 </body>
</html>
